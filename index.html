<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>WR ai Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #050a1a, #0d132b);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .title {
      font-size: 3em;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInDown 1s ease forwards;
    }

    .version {
      font-size: 1em;
      color: #cfcfcf;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInDown 1s ease 0.3s forwards;
    }

    .chip {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1.2s ease 0.6s forwards;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 20%;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 1.2s ease 0.9s forwards;
    }

    .app-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 1.2s forwards;
    }

    .download-btn {
      padding: 12px 35px;
      background-color: #00aaff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      opacity: 0;
      animation: fadeInUp 1s ease 1.5s forwards;
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      background-color: #0088cc;
      transform: scale(1.08) rotate(-1deg);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="title" translate="no">Welcome !</div>
  <div class="version" translate="no">Version 1.0 Developed by Walid Rouibah 2025</div>
  <img src="chip-image.png" alt="Chip" class="chip" translate="no" />
  <img src="app-icon.png" alt="App Icon" class="app-icon" translate="no" />
  <div class="app-name" translate="no">WR ai Chat</div>
  <a href="WR-ai-Chat.apk" class="download-btn" download translate="no">DOWNLOAD</a>
</body>
</html>
