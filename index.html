<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>WR ai Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #050a1a, #0d132b);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('chip-image.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease forwards;
    }

    .title {
      font-size: 3em;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInDown 1s ease forwards;
    }

    .version {
      font-size: 1em;
      color: #cfcfcf;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInDown 1s ease 0.3s forwards;
    }

    .app-icon {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 1.2s ease 0.6s forwards;
    }

    .app-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.9s forwards;
    }

    .download-btn {
      padding: 12px 35px;
      background-color: #00aaff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
      opacity: 0;
      animation: fadeInUp 1s ease 1.2s forwards;
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      background-color: #0088cc;
      transform: scale(1.08) rotate(-1deg);
    }

    .socials {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1s ease 1.5s forwards;
    }

    .socials a {
      font-size: 1.5em;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

  <!-- أيقونات Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0c6a1fd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay">
    <div class="title" translate="no">Welcome !</div>
    <div class="version" translate="no">Version 1.0 Developed by Walid Rouibah 2025</div>
    <img src="app-icon.png" alt="App Icon" class="app-icon" translate="no" />
    <div class="app-name" translate="no">WR ai Chat</div>
    <a href="WR-ai-Chat.apk" class="download-btn" download translate="no">DOWNLOAD</a>
    <div class="socials">
      <a href="https://x.com/wal_rou?t=thtS3cY040JYFzEXaJxbuA&s=09" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/wal_rou?igsh=MXVkN2Q3ZWF6dmphMg==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/walid.rouibah.524840" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>
</body>
</html>
